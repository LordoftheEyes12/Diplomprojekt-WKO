<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Response Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .logo img {
            height: 100px;
            width: auto;
        }
        .output {
            margin-top: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
        #loadingText {
            display: none;
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Inhouse Logo">
    </div>
    <h1>SwiftQuery Diplomprojekt</h1>
    <p>Enter natural language query:</p>
    <input type="text" id="inputField" placeholder="Enter your input here..." style="width: 80%;">
    <br><br>
    <button id="sendButton">Send Request</button>

    <p>Select a model:</p>
    <select id="modelDropdown">
        <!-- Models will be dynamically populated -->
    </select>
    <button id="selectModelButton">Select Model</button>

    <p id="loadingText">Loading, please wait...</p>

    <div class="output" id="output">
        <!-- Rendered API response will appear here -->
    </div>

    <script>
        async function populateModelDropdown() {
            const modelDropdown = document.getElementById('modelDropdown');
            const loadingText = document.getElementById('loadingText');
            loadingText.style.display = 'block';

            try {
                const response = await fetch('https://ollama1.bendaschner.com/api/tags'); // Replace with actual API URL
                if (!response.ok) {
                    throw new Error(`Failed to fetch models with status ${response.status}`);
                }

                const jsonResponse = await response.json();
                const models = jsonResponse.models;

                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.name.replace(/:latest$/, '');
                    option.textContent = model.name.replace(/:latest$/, '');
                    modelDropdown.appendChild(option);
                });
            } catch (error) {
                alert(`Error fetching models: ${error.message}`);
            } finally {
                loadingText.style.display = 'none';
            }
        }

        document.getElementById('sendButton').addEventListener('click', async () => {
            const inputField = document.getElementById('inputField');
            const output = document.getElementById('output');
            const loadingText = document.getElementById('loadingText');

            output.innerHTML = '';
            const userInput = inputField.value;

            if (!userInput) {
                output.textContent = 'Please enter some input.';
                return;
            }

            loadingText.style.display = 'block';

            try {
                const response = await fetch(`http://localhost:8000/api?Input=${encodeURIComponent(userInput)}`);
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const jsonResponse = await response.json();

                const renderSection = (title, content) => {
                    const section = document.createElement('div');
                    section.className = 'section';

                    const heading = document.createElement('h3');
                    heading.textContent = title;

                    const pre = document.createElement('pre');
                    pre.textContent = content;

                    section.appendChild(heading);
                    section.appendChild(pre);
                    output.appendChild(section);
                };

                renderSection('Input', jsonResponse.input);
                renderSection('Result', jsonResponse.result);

                if (Array.isArray(jsonResponse.daten)) {
                    const datenContent = jsonResponse.daten.map(row => row.join(', ')).join('\n');
                    renderSection('Daten', datenContent);
                } else {
                    renderSection('Daten', 'Invalid format');
                }

                renderSection('Markdown Table', jsonResponse.mdTable);
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
            } finally {
                loadingText.style.display = 'none';
            }
        });

        document.getElementById('selectModelButton').addEventListener('click', async () => {
            const modelDropdown = document.getElementById('modelDropdown');
            const selectedModel = modelDropdown.value;
            const loadingText = document.getElementById('loadingText');

            loadingText.style.display = 'block';

            try {
                const response = await fetch(`http://localhost:8000/model?Model=${encodeURIComponent(selectedModel)}`);
                if (!response.ok) {
                    throw new Error(`Model selection failed with status ${response.status}`);
                }

                alert(`Model Response: ${await response.text()}`);
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                loadingText.style.display = 'none';
            }
        });

        // Populate model dropdown on page load
        window.onload = populateModelDropdown;
    </script>
</body>
</html>
