<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dimplomprojekt testwebsite</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Inhouse Logo">
    </div>
    <h1>SwiftQuery Diplomprojekt</h1>
    <div id="debugIndicator"></div>
    <p>Enter natural language query:</p>
    <input type="text" id="inputField" placeholder="Enter your input here...">
    <br><br>
    <button id="sendButton">Send Request</button>

    <p>Select a model:</p>
    <select id="modelDropdown"></select>
    <button id="selectModelButton">Select Model</button>

    <div id="loadingAnimation"></div>

    <div class="output" id="output"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>

    <script src="script.js" defer></script>
 

</body>
</html>
