<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Response Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #ffffff;
        }

        h1, h3 {
            color: #bb86fc;
        }

        p, select, input, button {
            color: #ffffff;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 5px;
            color: #ffffff;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #3700b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #ffffff;
        }

        button:hover {
            background-color: #6200ea;
        }

        select {
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 5px;
            color: #ffffff;
        }

        .output {
            margin-top: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h3 {
            margin-bottom: 10px;
        }

        pre {
            background-color: #1e1e1e;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            overflow-x: auto;
            color: #ffffff;
        }

        #loadingText {
            display: none;
            font-style: italic;
            color: gray;
        }

        #loadingAnimation {
            display: none;
            border: 5px solid #444; /* Light gray */
            border-top: 5px solid #bb86fc; /* Purple */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        a {
            color: #bb86fc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ::placeholder {
            color: #888;
        }

        .markdown {
            background-color: #1e1e1e;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            overflow-x: auto;
            color: #ffffff;
            font-family: monospace;
        }

        .markdown table {
            width: 100%;
            border-collapse: collapse;
        }

        .markdown th, .markdown td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }

        .markdown th {
            background-color: #292929;
        }

        .markdown tr:nth-child(even) {
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>
    <h1>SwiftQuery Diplomprojekt</h1>
    <p>Enter natural language query:</p>
    <input type="text" id="inputField" placeholder="Enter your input here...">
    <br><br>
    <button id="sendButton">Send Request</button>

    <p>Select a model:</p>
    <select id="modelDropdown">
        <!-- Models will be dynamically populated -->
    </select>
    <button id="selectModelButton">Select Model</button>

    <div id="loadingAnimation"></div>

    <div class="output" id="output">
        <!-- Rendered API response will appear here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script>
        async function populateModelDropdown() {
            const modelDropdown = document.getElementById('modelDropdown');
            const loadingAnimation = document.getElementById('loadingAnimation');
            loadingAnimation.style.display = 'block';

            try {
                const response = await fetch('https://ollama1.bendaschner.com/api/tags'); // Replace with actual API URL
                if (!response.ok) {
                    throw new Error(`Failed to fetch models with status ${response.status}`);
                }

                const jsonResponse = await response.json();
                const models = jsonResponse.models;

                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.name.replace(/:latest$/, '');
                    option.textContent = model.name.replace(/:latest$/, '');
                    modelDropdown.appendChild(option);
                });
            } catch (error) {
                alert(`Error fetching models: ${error.message}`);
            } finally {
                loadingAnimation.style.display = 'none';
            }
        }

        document.getElementById('sendButton').addEventListener('click', async () => {
            const inputField = document.getElementById('inputField');
            const output = document.getElementById('output');
            const loadingAnimation = document.getElementById('loadingAnimation');

            output.innerHTML = '';
            const userInput = inputField.value;

            if (!userInput) {
                output.textContent = 'Please enter some input.';
                return;
            }

            loadingAnimation.style.display = 'block';

            try {
                const response = await fetch(`http://localhost:8000/api?Input=${encodeURIComponent(userInput)}`);
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const jsonResponse = await response.json();

                const renderSection = (title, content) => {
                    const section = document.createElement('div');
                    section.className = 'section';

                    const heading = document.createElement('h3');
                    heading.textContent = title;

                    const pre = document.createElement('pre');
                    pre.textContent = content;

                    section.appendChild(heading);
                    section.appendChild(pre);
                    output.appendChild(section);
                };

                renderSection('Input', jsonResponse.input);
                renderSection('Result', jsonResponse.result);

                if (Array.isArray(jsonResponse.daten)) {
                    const datenContent = jsonResponse.daten.map(row => row.join(', ')).join('\n');
                    renderSection('Daten', datenContent);
                } else {
                    renderSection('Daten', 'Invalid format');
                }

                const markdownContainer = document.createElement('div');
                markdownContainer.className = 'section';

                const markdownHeading = document.createElement('h3');
                markdownHeading.textContent = 'Markdown Table';

                const markdownContent = document.createElement('div');
                markdownContent.className = 'markdown';
                markdownContent.innerHTML = marked.parse(jsonResponse.mdTable || '');

                markdownContainer.appendChild(markdownHeading);
                markdownContainer.appendChild(markdownContent);
                output.appendChild(markdownContainer);

            } catch (error) {
                output.textContent = `Error: ${error.message}`;
            } finally {
                loadingAnimation.style.display = 'none';
            }
        });

        document.getElementById('selectModelButton').addEventListener('click', async () => {
            const modelDropdown = document.getElementById('modelDropdown');
            const selectedModel = modelDropdown.value;
            const loadingAnimation = document.getElementById('loadingAnimation');

            loadingAnimation.style.display = 'block';

            try {
                const response = await fetch(`http://localhost:8000/model?Model=${encodeURIComponent(selectedModel)}`);
                if (!response.ok) {
                    throw new Error(`Model selection failed with status ${response.status}`);
                }

                alert(`Model Response: ${await response.text()}`);
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                loadingAnimation.style.display = 'none';
            }
        });

        // Populate model dropdown on page load
        window.onload = populateModelDropdown;
    </script>
</body>
</html>
